<ion-header>
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="currentNode.value !=null">
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>{{currentNode.value.statement}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        {{currentNode.value.question}}
      </ion-item>
      
      <ion-button (click)="onClickYes()">Si</ion-button> <ion-button (click)="onClickNo()">No</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
